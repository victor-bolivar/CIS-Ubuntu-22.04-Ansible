# 6 System Maintenanc
# 6.1 System File Permission
# 6.1.1 Audit system file permissions
- name: 6.1.1 Audit system file permissions
  become: true
  block:
    - name: 6.1.1 Audit system file permissions
      script: 6_1_1.sh
      register: output_6_1_1
    - name: 6.1.1 Audit system file permissions | save output to file
      copy:
        dest: "{{ outputfiles }}/6.1.1"
        content: "{{ output_6_1_1.stdout_lines }}"
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.1.1
    - manual
# 6.1.2 Ensure permissions on /etc/passwd are configured
- name: 6.1.2 Ensure permissions on /etc/passwd are configured
  file:
    dest: /etc/passwd
    owner: root
    group: root
    mode: 0644
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.1.2
# 6.1.3 Ensure permissions on /etc/passwd- are configured
- name: 6.1.3 Ensure permissions on /etc/passwd- are configured
  file:
    dest: /etc/passwd-
    owner: root
    group: root
    mode: 0600
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.1.3
# 6.1.4 Ensure permissions on /etc/group are configured
- name: 6.1.4 Ensure permissions on /etc/group are configured
  file:
    dest: /etc/group
    owner: root
    group: root
    mode: 0644
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.1.4
# 6.1.5 Ensure permissions on /etc/group- are configured
- name: 6.1.5 Ensure permissions on /etc/group- are configured
  file:
    dest: /etc/group-
    owner: root
    group: root
    mode: 0644
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.1.5

# 6.1.6 Ensure permissions on /etc/shadow are configured
- name: 6.1.6 Ensure permissions on /etc/shadow are configured, with group '{{ etc_shadow_group }}'
  file:
    dest: /etc/shadow
    owner: root
    group: "{{ etc_shadow_group }}"
    mode: "{{ etc_shadow_permissions }}"
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.1.6

# 6.1.7 Ensure permissions on /etc/shadow- are configured
- name: 6.1.7 Ensure permissions on /etc/shadow- are configured
  file:
    dest: /etc/shadow-
    owner: root
    group: shadow
    mode: "{{ etc_shadow_mode }}"
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.1.7

# 6.1.8 Ensure permissions on /etc/gshadow are configured
- name: 6.1.8 Ensure permissions on /etc/gshadow are configured
  file:
    dest: /etc/gshadow
    owner: root
    group: shadow
    mode: 0640
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.1.8

# 6.1.9 Ensure permissions on /etc/gshadow- are configured
- name: 6.1.9 Ensure permissions on /etc/gshadow- are configured
  file:
    dest: /etc/gshadow-
    owner: root
    group: shadow
    mode: 0640
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.1.9

# 6.1.10 Ensure no world writable files exist
- name: 6.1.10 Ensure no world writable files exist
  block:
    - name: 6.1.10 Ensure no world writable files exist | find files
      shell: df --local -P | awk '{if (NR!=1) print $6}' | sudo xargs -I '{}' find '{}' -xdev -type f -perm -0002 2> /dev/null && true || true
      register: output_6_1_10
    - name: 6.1.10 Ensure no world writable files exist | save output
      copy:
        dest: "{{ outputfiles }}/6.1.10"
        content: "{{ output_6_1_10.stdout_lines }}"
    - name: 6.1.10 Ensure no world writable files exist | fix permission
      file:
        path: "{{ item }}"
        mode: "o-w"
      with_items: "{{ output_6_1_10.stdout_lines }}"
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.1.10
    - warn
# 6.1.11 Ensure no unowned files or directories exist
- name: 6.1.11 Ensure no unowned files or directories exist
  block:
    - name: 6.1.11 Ensure no unowned files or directories exist | No skipped strings
      block:
        - name: 6.1.11 Ensure no unowned files or directories exist | Find
          shell: df --local -P | awk {'if (NR!=1) print $6'} | sudo xargs -I '{}' find '{}' -xdev -nouser 2> /dev/null && true || true
          register: output_6_1_11
      when: unowned_files_strings_to_skip == None
    - name: 6.1.11 Ensure no unowned files or directories exist | Skipping specified strings
      block:
        - name: 6.1.11 Ensure no unowned files or directories exist | Find
          shell: df --local -P | awk {'if (NR!=1) print $6'} | sudo xargs -I '{}' find '{}' -xdev -nouser 2> /dev/null | grep -v -e  $(echo "{{ unowned_files_strings_to_skip }}" |  sed 's/,/\\|/g') && true || true
          register: output_6_1_11
      when: unowned_files_strings_to_skip != None
    - name: 6.1.11 Ensure no unowned files or directories exist | Save output
      copy:
        dest: "{{ outputfiles }}/6.1.11"
        content: "{{ output_6_1_11.stdout_lines }}"
    - name: 6.1.11 Ensure no unowned files or directories exist | Fix
      file:
        path: "{{ item }}"
        owner: "{{ withoutOwnerFileDirOwner }}"
        group: "{{ withoutGroupFilesDirGroup }}"
      with_items: "{{ output_6_1_11.stdout_lines }}"
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.1.11
# 6.1.12 Ensure no ungrouped files or directories exist
- name: 6.1.12 Ensure no ungrouped files or directories exist
  block:
    - name: 6.1.12 Ensure no ungrouped files or directories exist | Find
      shell: df --local -P | awk '{if (NR!=1) print $6}' | sudo xargs -I '{}' find '{}' -xdev -nogroup 2> /dev/null && true || true
      register: output_6_1_12
    - name: 6.1.12 Ensure no ungrouped files or directories exist | Save output
      copy:
        dest: "{{ outputfiles }}/6.1.12"
        content: "{{ output_6_1_12.stdout_lines }}"
    - name: 6.1.12 Ensure no ungrouped files or directories exist | Fix
      file:
        path: "{{ item }}"
        owner: "{{ withoutOwnerFileDirOwner }}"
        group: "{{ withoutGroupFilesDirGroup }}"
      with_items: "{{ output_6_1_12.stdout_lines }}"
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.1.12
# 6.1.13 Audit SUID executables
- name: 6.1.13 Audit SUID executables
  block:
    - name: 6.1.13 Audit SUID executables | find
      shell: df --local -P | awk '{if (NR!=1) print $6}' | sudo xargs -I '{}' find '{}' -xdev -type f -perm -4000 2> /dev/null && true || true
      register: output_6_1_13
    - name: 6.1.13 Audit SUID executables | save output
      copy:
        dest: "{{ outputfiles }}/6.1.13"
        content: "{{ output_6_1_13.stdout_lines }}"
    - name: 6.1.13 Audit SUID executables | filter out whitelisted SUID executables
      set_fact:
        filtered_suid_executables: >-
          {{
            output_6_1_13.stdout_lines | reject('search', '^((' + '|'.join(suid_executables_whitelist) + ')(/|$))') | list
          }}
    - name: 6.1.13 Audit SUID executables | fix
      file:
        path: "{{ item }}"
        mode: "-s"
      with_items: "{{ filtered_suid_executables }}"
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.1.13
    - manual
# 6.1.14 Audit SGID executables
- name: 6.1.14 Audit SGID executables
  block:
    - name: 6.1.14 Audit SGID executables | find
      shell: df --local -P | awk '{if (NR!=1) print $6}' | sudo xargs -I '{}' find '{}' -xdev -type f -perm -2000 2> /dev/null && true || true
