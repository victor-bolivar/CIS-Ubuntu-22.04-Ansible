# 6.2 User and Group Settings
# 6.2.1 Ensure accounts in /etc/passwd use shadowed passwords
# Investigate to determine if the account is logged in and what it is being used for, to determine if it needs to be forced off.
- name: 6.2.1 Ensure accounts in /etc/passwd use shadowed passwords
  shell: |
    sed -e 's/^\([a-zA-Z0-9_]*\):[^:]*:/\1:x:/' -i /etc/passwd
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.2.1
    - manual
# 6.2.2 Ensure password fields are not empty
- name: 6.2.2 Ensure password fields are not empty
  block:
    - name: 6.2.2  Ensure password fields are not empty | list
      shell: |
        awk -F: '($2 == "" ) { print $1 }' /etc/shadow
      register: output_6_2_1
    - name: 6.2.2 Ensure password fields are not empty | Save output
      copy:
        dest: "{{ outputfiles }}/6.2.2"
        content: "{{ output_6_2_1.stdout_lines }}"
    - name: 6.2.2 Ensure password fields are not empty | Lock account
      user:
        name: "{{ item }}"
        password_lock: yes
      with_items: "{{ output_6_2_1.stdout_lines }}"
      when:
        - "{{ output_6_2_1.stdout_lines }}"
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.2.2
    - manual


# 6.2.3 Ensure all groups in /etc/passwd exist in /etc/group
- name: 6.2.3 Ensure all groups in /etc/passwd exist in /etc/group
  block:
    - name: 6.2.3 Ensure all groups in /etc/passwd exist in /etc/group | list
      shell: |
        for i in $(cut -s -d: -f4 /etc/passwd | sort -u); do
            grep -q -P "^.*?:[^:]*:$i:" /etc/group
            if [ $? -ne 0 ]; then
                echo "Group $i is referenced by /etc/passwd but does not exist in /etc/group"
            fi
        done
      register: output_6_2_12
    - name: 6.2.3 Ensure all groups in /etc/passwd exist in /etc/group | save output
      copy:
        dest: "{{ outputfiles }}/6.2.3"
        content: "{{ output_6_2_12 }}"
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.2.3
    - manual

# 6.2.4 Ensure all users' home directories exist
- name: 6.2.4 Ensure all users' home directories exist
  block:
    - name: 6.2.4 Ensure all users' home directories exist | list
      shell: |
        grep -E -v '^(halt|sync|shutdown)' /etc/passwd | awk -F: '($7 != "'"$(which nologin)"'" && $7 != "/bin/false") { print $1 " " $6 }' | while
        read -r user dir
        do
            if [ ! -d "$dir" ]; then
                echo "${user}"
            fi
        done
      register: output_6_2_4
    - name: 6.2.4 Ensure all users' home directories exist | save
      copy:
        dest: "{{ outputfiles }}/6.2.4"
        content: "{{ output_6_2_4.stdout_lines }}"
    - name: 6.2.4 Ensure all users' home directories exist | fix
      user:
        name: "{{ item }}"
        create_home: yes
      with_items: "{{ output_6_2_4.stdout_lines }}"
      when: "{{ output_6_2_4.stdout_lines|length > 0 }}"
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.2.4
# 6.2.5 Ensure users own their home directories
- name: 6.2.5 Ensure users own their home directories
  block:
    - name: 6.2.5 Ensure users own their home directories | list
      script: 6_2_5.sh
      register: output_6_2_5
    - name: 6.2.5 Ensure users own their home directories | Var
      set_fact:
        output_6_2_5_list: "{{ output_6_2_5.stdout_lines | list }}"
    - name: 6.2.5 Ensure users own their home directories | save output
      copy:
        dest: "{{ outputfiles }}/6.2.5"
        content: "{{ output_6_2_5_list }}"
    - name: 6.2.5 Ensure users own their home directories | fix
      file:
        path: "{{ item.split(',')[0] }}"
        group: "{{ item.split(',')[1] }}"
        owner: "{{ item.split(',')[1] }}"
        recurse: yes
      with_items: "{{ output_6_2_5_list }}"
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.2.5

# 6.2.6 Ensure users' home directories permissions are 750 or more restrictive
- name: 6.2.6 Ensure users' home directories permissions are 750 or more restrictive
  block:
