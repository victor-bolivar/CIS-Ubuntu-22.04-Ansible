# 6.2.17 Ensure shadow group is empty
- name: 6.2.17 Ensure shadow group is empty
  block:
    # Ensures there no user exists within the shadow group
    - name: 6.2.17 Ensure shadow group is empty | checks /etc/group
      command: sed -i '/^shadow:/s/:[^:]*$/:/' /etc/group
    # Checks if there are users that have the shadow group assigned as their primary group (as this info won't appear in the /etc/group)
    # If such users exist, the command will reassign their primary group to the one sharing the same name as their username
    - name: 6.2.17 Ensure shadow group is empty | checks /etc/passwd
      shell: |
        awk -F: -v GID="$(awk -F: '($1=="shadow") {print $3}' /etc/group)" '($4==GID) {print $1}' /etc/passwd | xargs -I {} sudo usermod -g "{}" "{}"    
  tags:
    - section6
    - level_1_server
    - level_1_workstation
    - 6.2.17
    - manual
